<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Favorite Prospect â¤ï¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-pink: #ff4d6d; --soft-pink: #fff0f3; --dark-pink: #c9184a; --white: #ffffff; }
        html, body { height: 100%; margin: 0; overflow-x: hidden; background-color: var(--soft-pink); }
        body { font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .container { text-align: center; background: var(--white); padding: 2rem 1.5rem; border-radius: 25px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); width: 100%; max-width: 400px; position: relative; }
        h1 { font-family: 'Dancing Script', cursive; color: var(--dark-pink); font-size: 2.5rem; margin-bottom: 1.5rem; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 2rem; }
        button { padding: 20px; font-size: 1.3rem; border: none; border-radius: 15px; cursor: pointer; font-weight: 600; touch-action: manipulation; }
        .yes-btn { background-color: var(--primary-pink); color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        .no-btn { background-color: #f8f9fa; color: #adb5bd; transition: 0.2s; }
        #customizer { display: none; }
        .category-title { color: var(--dark-pink); font-weight: 600; margin-top: 1.5rem; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .option-card { padding: 15px 10px; border: 2px solid var(--soft-pink); border-radius: 12px; font-size: 0.85rem; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
        .option-card.selected { background-color: var(--primary-pink); color: white; border-color: var(--dark-pink); }
        #itinerary-box { margin-top: 2rem; padding: 15px; background: var(--soft-pink); border-radius: 15px; border: 2px dashed var(--primary-pink); font-size: 0.95rem; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="container" id="main-card">
        <div id="ask-phase">
            <div style="font-size: 4rem;">ğŸ’</div>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-group">
                <button class="yes-btn" onclick="sayYes()">YES! ğŸ’–</button>
                <button class="no-btn" id="no-button" onclick="moveNo()">No</button>
            </div>
        </div>
        <div id="customizer">
            <h1>Create Our Date</h1>
            <div class="category-title">ğŸ“ Activity</div>
            <div class="option-grid">
                <div class="option-card" onclick="selectItem('activity', 'Ice Skating â›¸ï¸', this)"><span>â›¸ï¸</span>Ice Skating</div>
                <div class="option-card" onclick="selectItem('activity', 'an Arcade Date ğŸ•¹ï¸', this)"><span>ğŸ•¹ï¸</span>Arcade</div>
                <div class="option-card" onclick="selectItem('activity', 'a Pottery Class ğŸº', this)"><span>ğŸº</span>Pottery</div>
                <div class="option-card" onclick="selectItem('activity', 'a Cozy Movie Night ğŸ¿', this)"><span>ğŸ¿</span>Movie</div>
            </div>
            <div class="category-title">ğŸ• Dinner</div>
            <div class="option-grid">
                <div class="option-card" onclick="selectItem('dinner', 'Sushi ğŸ£', this)"><span>ğŸ£</span>Sushi</div>
                <div class="option-card" onclick="selectItem('dinner', 'Italian ğŸ', this)"><span>ğŸ</span>Italian</div>
                <div class="option-card" onclick="selectItem('dinner', 'Tacos ğŸŒ®', this)"><span>ğŸŒ®</span>Tacos</div>
                <div class="option-card" onclick="selectItem('dinner', 'Steakhouse ğŸ¥©', this)"><span>ğŸ¥©</span>Steak</div>
            </div>
            <div class="category-title">ğŸ¦ Dessert</div>
            <div class="option-grid">
                <div class="option-card" onclick="selectItem('treat', 'Ice Cream ğŸ¦', this)"><span>ğŸ¦</span>Ice Cream</div>
                <div class="option-card" onclick="selectItem('treat', 'Crumbl Cookie ğŸª', this)"><span>ğŸª</span>Cookies</div>
                <div class="option-card" onclick="selectItem('treat', 'Chocolate Fondue ğŸ“', this)"><span>ğŸ“</span>Fondue</div>
                <div class="option-card" onclick="selectItem('treat', 'Cheesecake ğŸ°', this)"><span>ğŸ°</span>Cake</div>
            </div>
            <div id="itinerary-box">
                <p id="summary">Draft our itinerary above! âœ¨</p>
            </div>
            <button class="yes-btn" style="width: 100%; margin-top: 20px;" onclick="finalize()">Lock It In! ğŸ”’</button>
        </div>
    </div>
    <script>
        let selections = { activity: "____", dinner: "____", treat: "____" };
        function moveNo() {
            const btn = document.getElementById('no-button');
            const container = document.getElementById('main-card');
            const maxX = container.clientWidth - btn.clientWidth;
            const maxY = container.clientHeight - btn.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
        function sayYes() {
            document.getElementById('ask-phase').style.display = 'none';
            document.getElementById('customizer').style.display = 'block';
        }
        function selectItem(category, value, element) {
            const cards = element.parentElement.querySelectorAll('.option-card');
            cards.forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            selections[category] = value;
            document.getElementById('summary').innerHTML = `We'll start with <b>${selections.activity}</b>, then grab some <b>${selections.dinner}</b>, and finish with <b>${selections.treat}</b>!`;
        }
        function finalize() {
            if (Object.values(selections).includes("____")) {
                alert("Pick one from each category! â¤ï¸");
            } else {
                alert("Draft Complete! Screenshot this! ğŸ’Œ");
            }
        }
    </script>
</body>
</html>
